# Ghostty terminal support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-ghostty:Tc"
set -ga terminal-overrides ",xterm-ghostty:RGB"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'vaaleyard/tmux-dotbar'

# Configure dotbar colors
set -g @tmux-dotbar-bg default
set -g @tmux-dotbar-window-status-format " #I:#W "

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'
run '~/.tmux/plugins/tmux-dotbar/dotbar.tmux'

# Override status after plugin loads
set -g status-left ""
set -g status-right ""

# Force current window style for Ghostty compatibility
set-window-option -g window-status-current-style "bg=#1e1e2e,fg=#cba6f7,bold"

# Start windows numbering at 1
set -g base-index 1

# Start panes at 1 too
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Set to the vim bindings for pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind x kill-pane

# Enable vim bindings
# Use vim keybindings in copy mode
setw -g mode-keys vi

# Copy to macOS clipboard
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

set -s set-clipboard on
