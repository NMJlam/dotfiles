# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'vaaleyard/tmux-dotbar'

set -g @tmux-dotbar-bg "#1e1e2e"
set -g @tmux-dotbar-window-status-format " #I:#W "

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'

# Override status after plugin loads
set -g status-left ""
set -g status-right ""

# Start panes at 1 too
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Unbind the control b, use control a (remap Capslock to Ctrl at system level)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Set to the vim bindings for pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Start windows numbering at 1
set -g base-index 1

# Enable vim bindings
# Use vim keybindings in copy mode
setw -g mode-keys vi

# Copy to macOS clipboard
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

bind-key -T copy-mode-vi v send-keys -X begin-selection

set -s set-clipboard on
